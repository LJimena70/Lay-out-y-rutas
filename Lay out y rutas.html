<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="UTF-8"
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=devicewidth, initial-scale=1.0">
    <title>Lay out y rutas</title>
    <style>
        *{
            box-sizing: border-box;
    }
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
/*Estilo de header*/
    header {
        background-color: gainsboro;
        padding: 30px;
        text-align: center;
        font-size: 33px;
        color: whitesmoke;
    }
/*Crear 2 columnas con la misma posición en la fila*/
nav {
    float: left;
    width: 30%;
    height: 300px;
    background: white;
    padding: 20px;
}
/*Clear floats after columns*/
{
    section::after
    content:"";
    display: table;
    clear: both; 
}

/*Estilo de footer*/
footer {
    background-color: gray;
    padding:10px;
    text-align: center;
    color: aliceblue;
}
/*Responsive layout*/
@media (max-width:600px){

    nav,
    article{
        width:100%;
        height:auto;
    }
}
    </style>
</head>

<body>
    <header>
        <h2>Ciudades</h2>
    </header>
    <section>
        <nav>
            <ul>
                <li><a href="#">Londres</a></li>
                <li><a href="#">Paris</a></li>
                <li><a href="#">Tokyo</a></li>
            </ul>
        </nav>
        <article>
            <h1>Londres</h1>
            <p>Londres es la capital de Inglaterra y es la ciudad más popular del Reino Unido, es la ciudad mas poblada con 13 millones de habitantes en su área metropolitana</p>
        </article>
    </section>
    <footer>
        <p>Footer</p>
    </footer>
</body>
